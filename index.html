<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Mathematical calculator</title>
  </head>
  <body>
    <header>
      <h1>KSTEVE SIMPLE CALCULATOR APP</h1>
    </header>
    <main>
      <div class="container">
        <div class="flex-container">
          <div class="display">
            <div class="circle-container">
              <div class="circles"></div>
              <div class="circles"></div>
              <div class="circles"></div>
            </div>
            <div class="calc-result"><b></b></div>
            <div class="calculation"></div>
          </div>
        </div>

        <div class="flex-container hover">
          <div class="ac darker">AC</div>
          <div class="calc-button darker">+/-</div>
          <div class="operator percentage darker">%</div>
          <div class="operator darker">รท</div>
        </div>

        <div class="flex-container hover">
          <div class="calc-button">7</div>
          <div class="calc-button">8</div>
          <div class="calc-button">9</div>
          <div class="operator darker">ร</div>
        </div>

        <div class="flex-container hover">
          <div class="calc-button">4</div>
          <div class="calc-button">5</div>
          <div class="calc-button">6</div>
          <div class="operator darker">-</div>
        </div>

        <div class="flex-container hover">
          <div class="calc-button">1</div>
          <div class="calc-button">2</div>
          <div class="calc-button">3</div>
          <div class="operator darker">+</div>
        </div>

        <div class="flex-container hover">
          <div class="zero calc-button">0</div>
          <div class="calc-button point darker">.</div>
          <div
            class="operator equals"
            style="border-radius: 0 0 0.85rem 0 !important"
          >
            =
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
